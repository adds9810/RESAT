<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }
      #calendar {
        max-width: 820px;
        padding: 0 15px;
        margin: 5px auto;
      }

      #dateHead {
        margin-bottom: 5px;
      }

      #dateHead div {
        background: #2369ef;
        color: #fff;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 5px;
      }

      .grid div {
        padding: 10px;
        font-size: 12px;
      }

      #dateBoard div {
        color: #222;
        font-weight: bold;
        min-height: 60px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #eee;
      }

      #dateBoard div button {
        border: 0 none;
        background: none;
        cursor: pointer;
      }
      #dateBoard div button.on {
        color: orange;
      }

      .noColor {
        background: #eee;
      }

      #header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .btn {
        display: block;
        width: 20px;
        height: 20px;
        border: 3px solid #000;
        border-width: 3px 3px 0 0;
        cursor: pointer;
      }

      #prevDay {
        transform: rotate(-135deg);
      }

      #nextDay {
        transform: rotate(45deg);
      }

      #memoWrap {
        margin: 50px auto 0;
        padding: 0 15px;
        max-width: 820px;
      }
      #memoWrap ul,
      #memoWrap div {
        margin-top: 20px;
      }
      #memoWrap ul li {
        margin-top: 5px;
      }
      #memoWrap input {
        padding: 6px;
        border-radius: 5px;
        border: 1px solid black;
        font-size: 14px;
        line-height: 1;
      }
      #memoWrap button {
        margin-left: 5px;
        line-height: 1;
        padding: 8px 5px;
        border: 0 none;
        border-radius: 5px;
        font-size: 14px;
        line-height: 1;
        background: #2369ef;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="calendar">
        <div id="header">
          <div class="btn" id="prevDay"></div>
          <h2 id="dateTitle"></h2>
          <div class="btn" id="nextDay"></div>
        </div>

        <div class="grid" id="dateHead">
          <div>일</div>
          <div>월</div>
          <div>화</div>
          <div>수</div>
          <div>목</div>
          <div>금</div>
          <div>토</div>
        </div>

        <div class="grid" id="dateBoard"></div>
      </div>
      <div id="memoWrap">
        <strong>date :</strong> <span id="todoDate"></span>
        <div>
          <input type="text" id="memoInput" /><button onclick="addMemo()">
            추가
          </button>
        </div>
        <ul id="memoList"></ul>
      </div>
    </div>
    <script>
      // 임시 데이터
      let data = [
        { id: 0, date: "2023-09-15", content: "테스트1" },
        { id: 1, date: "2023-10-15", content: "테스트2" },
        { id: 2, date: "2023-10-15", content: "테스트3" },
        { id: 3, date: "2023-10-26", content: "테스트4" },
        { id: 4, date: "2023-10-21", content: "테스트5" },
      ];
      const memoData = [];
      let activeDate = "";

      // pad method
      Number.prototype.pad = function () {
        return this > 9 ? this : "0" + this;
      };

      // 일정 불러오기
      const writeList = (onDate) => {
        const memoList = document.querySelector(`#memoList`);
        let listGroup = data.filter((item) => item.date === onDate);
        let listHTML = "";
        for (let i = 0; i < listGroup.length; i++) {
          listHTML += `<li><input type="text" id="memoData${listGroup[i].id}" value="${listGroup[i].content}"/><button onclick="editMemo(${listGroup[i].id})">수정</button></li>`;
        }
        activeDate = onDate;

        document.querySelector("#todoDate").innerText = onDate;
        memoList.innerHTML = listHTML;
      };

      // 일정 추가하기
      const addMemo = () => {
        const memoInput = document.querySelector(`#memoInput`).value;

        if (
          memoInput !== "" &&
          memoInput !== undefined &&
          memoInput !== null &&
          String(memoInput).length > 0
        ) {
          const setDate = new Date(activeDate);

          data.push({
            id: Number(data.length),
            date: activeDate,
            content: memoInput,
          });
          makeCalendar(setDate);
        } else {
          alert("입력해주세요");
        }
      };

      // 일정 수정하기
      const editMemo = (num) => {
        const editTxt = document.querySelector(`#memoData${num}`).value;
        const dataList = data.filter((item) => item.date === activeDate);
        let editData = dataList.map((item, index) =>
          item.id === num && item.content != editTxt
            ? { id: item.id, date: item.date, content: editTxt }
            : item
        );
        data = editData;
        writeList(activeDate);
      };

      // 달력 생성 및 오늘날짜 세팅
      const makeCalendar = (date) => {
        // 현재의 년도와 월 받아오기
        const currentYear = new Date(date).getFullYear();
        const currentMonth = new Date(date).getMonth() + 1;
        const currentDate = new Date(date).getDate();
        activeDate = `${currentYear}-${currentMonth.pad()}-${currentDate.pad()}`;
        writeList(activeDate);

        // 데이터 가공
        const calendarList = data.reduce(
          (acc, v) => ({
            ...acc,
            [v.date]: [...(acc[v.date] || []), v.content],
          }),
          {}
        );

        // 한달전의 마지막 요일
        const firstDay = new Date(date.setDate(1)).getDay();
        // 현재 월의 마지막 날 구하기
        const lastDay = new Date(currentYear, currentMonth, 0).getDate();

        // 남은 박스만큼 다음달 날짜 표시
        const limitDay = firstDay + lastDay;
        const nextDay = Math.ceil(limitDay / 7) * 7;

        let htmlDummy = "";

        // 한달전 날짜 표시하기
        for (let i = 0; i < firstDay; i++) {
          htmlDummy += `<div class="noColor"></div>`;
        }

        // 이번달 날짜 표시하기
        for (let i = 1; i <= lastDay; i++) {
          const date = `${currentYear}-${currentMonth.pad()}-${i.pad()}`;
          const colorBtn = calendarList[date] ? "on" : "";
          htmlDummy += `<div><button class="${colorBtn}" onclick="writeList('${date}')">${i}</button></div>`;
        }

        // 다음달 날짜 표시하기
        for (let i = limitDay; i < nextDay; i++) {
          htmlDummy += `<div class="noColor"></div>`;
        }

        document.querySelector(`#dateBoard`).innerHTML = htmlDummy;
        document.querySelector(
          `#dateTitle`
        ).innerText = `${currentYear}년 ${currentMonth}월`;
      };

      const date = new Date();

      makeCalendar(date);

      // 이전달 이동
      document.querySelector(`#prevDay`).onclick = () => {
        makeCalendar(new Date(date.setMonth(date.getMonth() - 1)));
      };

      // 다음달 이동
      document.querySelector(`#nextDay`).onclick = () => {
        makeCalendar(new Date(date.setMonth(date.getMonth() + 1)));
      };
    </script>
  </body>
</html>
