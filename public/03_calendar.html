<!DOCTYPE html>

    <title>03_calendar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }
      #calendar {
        max-width: 820px;
        padding: 0 15px;
        margin: 5px auto;
        text-align: center;
      }

      #dateHead {
        margin-bottom: 5px;
      }

      #dateHead div {
        background: #2369ef;
        color: #fff;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 5px;
      }

      .grid div {
        padding: 10px;
        font-size: 12px;
      }

      #dateBoard div {
        color: #222;
        font-weight: bold;
        min-height: 60px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #eee;
        text-align: left;
      }

      #dateBoard div button {
        border: 0 none;
        background: none;
        cursor: pointer;
      }
      #dateBoard div button.on {
        color: orange;
      }

      .noColor {
        background: #eee;
      }

      #header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .btn {
        display: block;
        width: 20px;
        height: 20px;
        border: 3px solid #000;
        border-width: 3px 3px 0 0;
        cursor: pointer;
      }

      #prevDay {
        transform: rotate(-135deg);
      }

      #nextDay {
        transform: rotate(45deg);
      }

      #memoWrap {
        margin: 50px auto 0;
        padding: 15px;
        max-width: 820px;
        border: 1px solid #eee;
      }

      #memoWrap div {
        margin-top: 10px;
      }
      #memoWrap div,
      #memoWrap ul li {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      #memoWrap ul {
        margin-top: 20px;
      }
      #memoWrap ul li {
        margin-top: 5px;
      }
      #memoWrap input {
        padding: 6px;
        border-radius: 5px;
        border: 1px solid black;
        font-size: 14px;
        line-height: 1;
        flex: 1 0 auto;
      }
      #memoWrap button {
        line-height: 1;
        padding: 8px 5px;
        border: 0 none;
        border-radius: 5px;
        font-size: 14px;
        line-height: 1;
        background: #2369ef;
        color: #fff;
      }
    </style>
  </head>

        ğŸ’¡ì¼ë§ˆë‹¤ ì„ íƒì´ ê°€ëŠ¥í•´ì•¼ í•˜ë©°, í•´ë‹¹ ì¼ì„ ì„ íƒí–ˆì„ ê²½ìš° ë©”ëª¨ì¥ì´ ë…¸ì¶œë©ë‹ˆë‹¤.
        ğŸ’¡ë©”ëª¨ì¥ì—ëŠ” ë©”ëª¨ë¥¼ ì…ë ¥í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        ğŸ’¡ë©”ëª¨ë¥¼ ì…ë ¥í•œ í›„ ë‹¤ì‹œ ìº˜ë¦°ë” í™”ë©´ìœ¼ë¡œ ëŒì•„ì˜¤ë©´ í•´ë‹¹ ì¼ì— ì‘ì€ ì›ìœ¼ë¡œ ë©”ëª¨ê°€ ìˆìŒì„ í‘œì‹œí•©ë‹ˆë‹¤.

        ğŸ’¡ë©”ëª¨ì¥ì— ê¸°ë¡í•œ ë‚´ìš©ì„ ìˆ˜ì •í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. 
      -->
      <div id="calendar">
        <h1>ìº˜ë¦°ë”</h1>
        <div id="header">
          <div class="btn" id="prevDay"></div>
          <h2 id="dateTitle"></h2>
          <div class="btn" id="nextDay"></div>

        <div class="grid" id="dateHead">

      </div>

        <div><strong>date :</strong> <span id="todoDate"></span></div>
        <div>

    <script>
      // ì„ì‹œ ë°ì´í„°
      let data = [
        { id: 0, date: "2023-09-15", content: "í…ŒìŠ¤íŠ¸1" },
        { id: 1, date: "2023-10-15", content: "í…ŒìŠ¤íŠ¸2" },
        { id: 2, date: "2023-10-15", content: "í…ŒìŠ¤íŠ¸3" },
        { id: 3, date: "2023-10-26", content: "í…ŒìŠ¤íŠ¸4" },
        { id: 4, date: "2023-10-21", content: "í…ŒìŠ¤íŠ¸5" },
      ];
      const memoData = [];
      let activeDate = "";

      // pad method
      Number.prototype.pad = function () {
        return this > 9 ? this : "0" + this;
      };

      // ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°
      const writeList = (onDate) => {
        const memoList = document.querySelector(`#memoList`);
        let listGroup = data.filter((item) => item.date === onDate);
        let listHTML = "";
        for (let i = 0; i < listGroup.length; i++) {
          listHTML += `<li><input type="text" id="memoData${listGroup[i].id}" value="${listGroup[i].content}"/><button onclick="editMemo(${listGroup[i].id})">ìˆ˜ì •</button></li>`;
        }
        activeDate = onDate;

        document.querySelector("#todoDate").innerText = onDate;
        memoList.innerHTML = listHTML;
      };

      // ì¼ì • ì¶”ê°€í•˜ê¸°
      const addMemo = () => {
        const memoInput = document.querySelector(`#memoInput`).value;

        if (
          memoInput !== "" &&
          memoInput !== undefined &&
          memoInput !== null &&
          String(memoInput).length > 0
        ) {
          const setDate = new Date(activeDate);

          data.push({
            id: Number(data.length),
            date: activeDate,
            content: memoInput,
          });
          makeCalendar(setDate);
        } else {
          alert("ì…ë ¥í•´ì£¼ì„¸ìš”");
        }
      };

      // ì¼ì • ìˆ˜ì •í•˜ê¸°
      const editMemo = (num) => {
        const editTxt = document.querySelector(`#memoData${num}`).value;
        const dataList = data.filter((item) => item.date === activeDate);
        let editData = dataList.map((item, index) =>
          item.id === num && item.content != editTxt
            ? { id: item.id, date: item.date, content: editTxt }
            : item
        );
        data = editData;
        writeList(activeDate);
      };

      // ë‹¬ë ¥ ìƒì„± ë° ì˜¤ëŠ˜ë‚ ì§œ ì„¸íŒ…
      const makeCalendar = (date) => {
        // í˜„ì¬ì˜ ë…„ë„ì™€ ì›” ë°›ì•„ì˜¤ê¸°
        const currentYear = new Date(date).getFullYear();
        const currentMonth = new Date(date).getMonth() + 1;
        const currentDate = new Date(date).getDate();
        activeDate = `${currentYear}-${currentMonth.pad()}-${currentDate.pad()}`;
        writeList(activeDate);

        // ë°ì´í„° ê°€ê³µ
        const calendarList = data.reduce(
          (acc, v) => ({
            ...acc,
            [v.date]: [...(acc[v.date] || []), v.content],
          }),
          {}
        );

        // í•œë‹¬ì „ì˜ ë§ˆì§€ë§‰ ìš”ì¼
        const firstDay = new Date(date.setDate(1)).getDay();
        // í˜„ì¬ ì›”ì˜ ë§ˆì§€ë§‰ ë‚  êµ¬í•˜ê¸°
        const lastDay = new Date(currentYear, currentMonth, 0).getDate();

        // ë‚¨ì€ ë°•ìŠ¤ë§Œí¼ ë‹¤ìŒë‹¬ ë‚ ì§œ í‘œì‹œ
        const limitDay = firstDay + lastDay;
        const nextDay = Math.ceil(limitDay / 7) * 7;

        let htmlDummy = "";

        // í•œë‹¬ì „ ë‚ ì§œ í‘œì‹œí•˜ê¸°
        for (let i = 0; i < firstDay; i++) {
          htmlDummy += `<div class="noColor"></div>`;
        }

        // ì´ë²ˆë‹¬ ë‚ ì§œ í‘œì‹œí•˜ê¸°
        for (let i = 1; i <= lastDay; i++) {
          const date = `${currentYear}-${currentMonth.pad()}-${i.pad()}`;
          const colorBtn = calendarList[date] ? "on" : "";
          htmlDummy += `<div><button class="${colorBtn}" onclick="writeList('${date}')">${i}</button></div>`;
        }

        // ë‹¤ìŒë‹¬ ë‚ ì§œ í‘œì‹œí•˜ê¸°
        for (let i = limitDay; i < nextDay; i++) {
          htmlDummy += `<div class="noColor"></div>`;
        }

        document.querySelector(`#dateBoard`).innerHTML = htmlDummy;
        document.querySelector(
          `#dateTitle`
        ).innerText = `${currentYear}ë…„ ${currentMonth}ì›”`;
      };

      const date = new Date();

      makeCalendar(date);

      // ì´ì „ë‹¬ ì´ë™
      document.querySelector(`#prevDay`).onclick = () => {
        makeCalendar(new Date(date.setMonth(date.getMonth() - 1)));
      };

      // ë‹¤ìŒë‹¬ ì´ë™
      document.querySelector(`#nextDay`).onclick = () => {
        makeCalendar(new Date(date.setMonth(date.getMonth() + 1)));
      };
    </script>
